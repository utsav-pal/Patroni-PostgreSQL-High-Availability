global
    maxconn 1000
    log stdout format raw local0

defaults
    mode tcp
    log global
    option tcplog
    option dontlognull
    timeout connect 10s
    timeout client 30m
    timeout server 30m
    timeout check 5s

# Stats dashboard (optional - for monitoring)
frontend stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE

# Primary PostgreSQL (read-write)
# Routes to the current leader only
frontend pg_primary
    bind *:5432
    default_backend pg_primary_backend

backend pg_primary_backend
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni1 PATRONI1_HOST_PLACEHOLDER:5432 check port 8008
    server patroni2 PATRONI2_HOST_PLACEHOLDER:5432 check port 8008

# Replica PostgreSQL (read-only)
# Load balances across all healthy replicas
frontend pg_replicas
    bind *:5433
    default_backend pg_replicas_backend

backend pg_replicas_backend
    balance roundrobin
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni1 PATRONI1_HOST_PLACEHOLDER:5432 check port 8008
    server patroni2 PATRONI2_HOST_PLACEHOLDER:5432 check port 8008
